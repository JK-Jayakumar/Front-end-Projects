<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>roofandfloor.com rentvsbuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<!--div class="header">
		<h1 style="color: #1844be00">Rent VS Buy Calculator</h1>
	</div-->
	<div class="loan-details">
		<div class='chart-details'>
			<p style="color: #9088D2">Principal</p>
			<p id="cp" style="color: #130F31; font-size: 17px;"></p>
		</div>
		<div class='chart-details'>
			<p style="color: #9088D2">Interest</p>
			<p id="ci" style="color: #130F31; font-size: 17px;"></p>
		</div>
		<div class='chart-details'>
			<p style="color: #9088D2">Total Payable</p>
			<p id="ct" style="color: #130F31; font-size: 17px;"></p>
		</div>
		<div class="chart-details">
			<p style="color: #9088D2">Monthly Payable</p>
			<p><span id="price"  style="color: #130F31; font-size: 17px;">0</span>/mo</p>
			<!--p id="price"><span id="price">0</span>/mo</p-->
		</div>
	</div>
	<div class="sub-container">
		
		<div class="view">
			
			<div class="details" >
				<div>
					<div class="detail">
						<p style="color: #9088D2">Amount</p>
						<p id="loan-amt-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="loan-amount" min="1000000" max="10000000" step="1000000">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">Length</p>
						<p id="loan-period-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="loan-period" min="1" max="30" step="1">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">% Interest</p>
						<p id="interest-rate-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="interest-rate" min="1" max="15" step="0.5">
				</div>
                <div>
					<div class="detail">
						<p style="color: #9088D2">Current Rent Amount</p>
						<p id="rent-rate-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="rent-old" min="10000" max="100000" step="5000">
				</div>
			</div>
			<!--div class="footer">
				<p id="price-container"><span id="price">0</span>/mo</p>
			</div-->
		</div>
		<div class="breakup">
			<!--canvas id="pieChart" ></canvas-->
			<canvas id="pieChart" style="margin-top: 2px; margin-right: 20px;"></canvas>

		</div>
	</div>
	<div>

		<!--canvas id="lineChart" height="100px" width="200px"></canvas-->
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js'></script><script  src="./scripts.js"></script>

</body>
</html>
